{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}
<title>Makalenizi Güncelleyin</title>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <h3>Makale Güncelle</h3>
        <hr>
            <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Makale Güncelle</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
