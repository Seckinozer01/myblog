{% extends "layout.html" %}
{% load static %}
{% block body %}


<style>

    .hero {
        width: 100%;
        height: 100vh;
        background: url("{% static 'img/yellow.jpg' %}") top center;
        background-size: cover;
        position: relative;
      }
      
      .hero:before {
        content: "";
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
      }
      
      .hero .container{
          margin-top: 50px;
          margin-bottom: 50px;
      }
      
      .hero h1 {
        margin: 0 0 10px 0;
        font-size: 48px;
        font-weight: 700;
        line-height: 56px;
        text-transform: uppercase;
        color: #fff;
      }
      
      .hero h2 {
        color: #eee;
        margin-bottom: 30px;
        font-size: 24px;
      }
</style>
<title>Giriş Yapın</title>

  
<section class="d-flex align-items-center hero">
    <div class="container position-relative wow fadeInLeft" data-wow-duration="1.2s" >
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4"> Hesabınızı Oluşturun</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                            {% csrf_token %}

                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">Kullanıcı Adı</label>
                                                        <input class="form-control py-2" id="inputFirstName" name="username" type="text" placeholder="Kullanıcı Adınızı Girin" />
                                                    </div>
                                                </div>
                                                
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">E-Posta</label>
                                                <input class="form-control py-2" id="inputEmailAddress" name="email" type="email" aria-describedby="emailHelp" placeholder="E-Posta Adresinizi Girin" />
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPassword">Şifre</label>
                                                        <input class="form-control py-2" id="inputPassword" name="password1" type="password" placeholder="Şifrenizi Girin" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputConfirmPassword">Şifreyi Doğrulayın</label>
                                                        <input class="form-control py-2" id="inputConfirmPassword" name="password2" type="password" placeholder="Şifrenizi Doğrulayın" />
                                                    </div>
                                                </div>
                                            </div>
                                            {% for field in RegisterForm  %}
                                                <p>
                                                    {% for error in field.errors  %}
                                                    <p class="alert alert-danger"> {{error}} </p>
                                                    
                                                    {% endfor %}
                                                </p>
                                            {% endfor %}
                                            <div><button class="btn btn-primary" type="submit">Kaydolun</button></div> 
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small">Zaten Üye misiniz?<a href="login.html"> Giriş Yapın</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            
        </div>
    </div>
  </section>


  

  

{% endblock body %}
