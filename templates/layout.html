<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kişisel Bloğuma Hoşgeldiniz">
    <meta name="keywords" content="Seçkin ">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href=" {% static 'css/animate.css' %} " />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../static/img/logo.png" type="image/x-icon" >
    
</head>
<body>
    
        {% block header %}
        {% include "include/navbar.html"%}
        {% endblock header %}
        
        {% block body %}
        {% endblock body %}
        

        
        {% block footer %}
        {% include "include/footer.html" %}
        {% endblock footer %}
        
        


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src=" {%static 'js/bootstrap.min.js'%} " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        <script src=" {% static 'js/wow.js' %} "></script>
            
            <script>
      
        $(window).on("scroll", function() {
            if ($(this).scrollTop() > 10 ) {
                $("nav.navbar").addClass("mybg-dark");
                $("nav.navbar").addClass("navbar-shrink");

            }
            else {
                $("nav.navbar").removeClass("mybg-dark");
                $("nav.navbar").removeClass("navbar-shrink");

            }

        });
    </script>
    <script>
        var message_ele = document.getElementById("message_container");

        setTimeout(function(){ 
        message_ele.style.display = "none"; 
        }, 3000);
        // Timeout is 3 sec, you can change it
    </script>
</body>
</html>
