{% extends "layout.html" %}
{% load static %}
{% block body %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=" {% static 'css/articles.css' %} ">
  <title>Bir Makale Ekleyin</title>
</head>
<body>
      <script>
        $(document).ready(function() {
          $('#dataTable').DataTable();
        });
      </script>
      <section class="d-flex align-items-center hero">
        <div class="container text-center position-relative wow fadeInLeft" data-wow-duration="1.2s" >
          <h1 >Bir Yazı Paylaşın</h1>
        </div>
      </section>
      <br>
      <div class="container">
          <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-success">Makale Ekle</button>
          </form>
      </div>
      
           
</body>
</html>  
      
      
        
  
    
 
{% endblock body %}
